<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title><meta charset="utf-8">
        <script type="text/javascript">
            function sin() {
                var num = document.getElementById("n1");
                num.value = Math.sin(num.value);
            }
            function pow(p) {
                var num = document.getElementById("n1");
                num.value = Math.pow(num.value, p);
            }
        </script>
    </head>
    <body>
        <h1>Calculadora de Juan Aguilar</h1>
        Number:
        <input type="text" id="n1"><p>
        <button onclick="pow(3)"> x^3 </button>
        <button onclick="pow(4)"> x^4 </button>
        <button onclick="sin()"> sin(x) </button>
    </body>
</html>
